{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

<div class="row justify-content-center">
  <div class="col-4 mt-5 mb-3">
    <img src="{% static 'portfolio/sailor_headshot.jpeg' %}" class="img-fluid">
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-7 mb-5" align="center">
    <h1>I'm Sailor, welcome to my personal site.</h1>
  </div>
</div>

<h1 class="mx-5">Portfolio</h1>

<hr class="mx-5">
<div class="mx-5 my-4">
  <div class="row">
    {% for project in projects %} <!-- templating language that lets us use logic in html files. Use templating format -->
    <div class="col-lg-3 col-md-6">

      {% if project.url %}
      <a href="{{ project.url }}" target="_blank">
        <img src="{{ project.image.url }}" class="img-fluid mb-2" style="">
      </a>
      {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2" width="500" height="500">
      {% endif %}
      <h3 class="">{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
