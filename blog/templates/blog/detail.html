{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-12">
      <p class="detail-title mt-5 mb-0">{{ blog.blog_title }}</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-7 col-12">
      <p class="detail-sub my-4">{{ blog.blog_date | date:'M d Y' }}</p>
      <p class="detail-content">{{ blog.blog_description }}</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col" style="height:100px;">

    </div>
  </div>
</div>

{% endblock %}
